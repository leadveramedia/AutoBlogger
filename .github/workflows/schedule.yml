# .github/workflows/schedule.yml
name: Scheduled Blog Automation

on:
  # Schedule to run once a day at 10:00 AM UTC
  schedule:
    - cron: '0 10 * * *'
  # Allows manual runs from the GitHub Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_automation:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run Automation Script
      run: python run.py
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        SANITY_TOKEN: ${{ secrets.SANITY_TOKEN }}
        SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
        SANITY_DATASET: ${{ secrets.SANITY_DATASET }}

    - name: Commit updated tracking files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add titles.json used_topics.json
        git diff --staged --quiet || git commit -m "Update tracking files after blog generation"
        git push
